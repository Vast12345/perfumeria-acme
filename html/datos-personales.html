<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos personales - ACME</title>
</head>
<body>
    <h1>Datos personales - ACME</h1>
    <form action="">
        <input type="text" name="" id="" placeholder="Nombre">
        <br>
        <input type="text" placeholder="Apellido">
        <br>
        <input type="text" placeholder="Nacionalidad">
        <br>
        <select name="gender" id="gender">
            <option value="mujer">Mujer</option>
            <option value="hombre">Homber</option>
            <option value="otro">Otro</option>
            <option value="no-informo">No informo</option>
        </select>
        <br>
        <select name="pais" id="pais">
            <option value="us">United States</option>
            <option value="colombia">Colombia</option>
            <option value="canada">Canada</option>
        </select>
        <br>
        <select name="minic" id="minic">
            <option value="bucaramango">Bucaramango</option>
            <option value="bogota">Bogota</option>
            <option value="california">california</option>
        </select>
        <br>
        <input type="text" placeholder="Direccion">
    </form>
</body>
</html>
